<!DOCTYPE html>
<html>
    <head>
        <title>RANDOM PASSWORD GENERATOR</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="box">
            <span></span>
            <div class="inputbox">
                <h2>RANDOM PASSWORD GENERATOR</h2><br>
                <p>Of Length 16</p>
                <input type="text" placeholder="create password" id="pass" readonly=""><br/>
                <p>Of length 8</p>
                <input type="text" placeholder="create password" id="pass1" readonly="">
                <button type="button" value="generatepassword" id="btn" onclick="getpassword();">GENERATE PASSWORD</button>
            </div>
        </div>
        </div>
        <script type="text/javascript">
        function getpassword(){
            var char="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%&*"
            var passln=16;
            var password="";

            for (i=1;i<=passln;i++){
                var randomnum=Math.floor(Math.random()* char.length);
                password+=char.substring(randomnum,randomnum+1);
            }
            document.getElementById("pass").value=password

            var passln1=8;
            var password1="";

            for (i=1;i<=passln1;i++){
                var randomnum=Math.floor(Math.random()* char.length);
                password1+=char.substring(randomnum,randomnum+1);
            }
            document.getElementById("pass1").value=password1
        }

        </script>
    </body>
</html>
