<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="details">
                <h3>STARK<br><span>IRONMAN</span>
            </div>
              <div class="image">
              <img src="img1.jpg">
              </div>
          </div>

          <div class="swiper-slide">
            <div class="details">
                <h3>CAPTAIN<br><span>CAPTAIN AMERICA</span>
            </div>
              <div class="image">
              <img src="img2.jpg">
              </div>
          </div>
          <div class="swiper-slide">
            <div class="details">
                <h3>THANOS<br><span>VILLAN</span>
            </div>
              <div class="image">
              <img src="img4.jpg">
              </div>
          </div>
          <div class="swiper-slide">
            <div class="details">
                <h3>TONY<br><span>IRONMAN</span>
            </div>
              <div class="image">
              <img src="img5.jpg">
              </div>
          </div>
        </div>      
    </div>
    <script src="swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          loop: true, 
          autoplay: {
            delay: 1000,
            disableOnInteraction: false,
          },
        });
      </script>

</body>
</html>
